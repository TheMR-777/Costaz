name: costaz
description: Fluent UI Playground
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluent_ui: any
  google_fonts: any
  contextmenu: ^3.0.0
  gsheets: ^0.5.0
  system_theme: ^2.1.0
  flutter_acrylic: ^1.1.0+1
  device_info_plus: ^10.1.0
  flutter_launcher_icons: ^0.13.1
  carousel_slider: ^4.2.1
  window_manager: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
   - Icons/
   - lib/client_secret.json

flutter_icons:
  windows:
    generate: true
    image_path: "Icons/Costaz-v1.png"
    # icon_size: 48 # min:48, max:256, default: 48
