name: my_desktop_project
description: Fluent UI Playground
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluent_ui: any
  google_fonts: any
  contextmenu: ^3.0.0
  gsheets: ^0.4.2
  system_theme: ^2.1.0
  flutter_acrylic: ^1.1.0+1
  device_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
